<!DOCTYPE html>
<html lang="zh-cn">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子弹统计</title>
    <link rel="stylesheet" href="./css.css">
    <script defer src="./js.js"></script>
  </head>

  <body>
    <div>
      <label>子弹总数（最多8发）：</label>
      <input type="number" id="totalBalls" value="0" min="0" max="8" oninput="updateTotalBalls()">
      <button onclick="updateCount('totalBalls', 1)">+</button>
      <button onclick="updateCount('totalBalls', -1)">-</button>
    </div>

    <div>
      <label>实弹数量：</label>
      <input type="number" id="redBalls" value="0" min="0" oninput="updateRedBalls()">
      <button onclick="updateCount('redBalls', 1)">+</button>
      <button onclick="updateCount('redBalls', -1)">-</button>
    </div>

    <div>
      <p>实弹数：<span id="redCountDisplay">0</span>，空弹数：<span id="blueCountDisplay">0</span></p>
    </div>

    <div id="dropdownsContainer"></div>

    <div>
      <p>剩余实弹：<span id="remainingRed">0</span>，剩余空弹：<span id="remainingBlue">0</span></p>
    </div>

    <button onclick="resetAll()">重置</button>
  </body>

</html>
